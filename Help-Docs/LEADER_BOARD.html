<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnneadTab Documentation</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>EnneadTab</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search documentation...">
                <div id="search-results"></div>
            </div>
            <div class="module-list">
                <!-- Module list will be populated by JavaScript -->
            </div>
        </nav>
        <main class="content">
            <h1>LEADER_BOARD</h1><p></p><h2>Functions</h2>
                        <div class="function" id="update_account">
                            <h3>update_account(event_key)</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="get_money">
                            <h3>get_money()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_leader_board">
                            <h3>print_leader_board()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_history">
                            <h3>print_history()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="manual_transaction">
                            <h3>manual_transaction()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="get_data_by_name">
                            <h3>get_data_by_name()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="set_data_by_name">
                            <h3>set_data_by_name()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="daily_reward">
                            <h3>daily_reward()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="sync_queue_cut_in_line">
                            <h3>sync_queue_cut_in_line()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="sync_queue_wait_in_line">
                            <h3>sync_queue_wait_in_line()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="sync_gap_too_long">
                            <h3>sync_gap_too_long()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="open_doc_with_warning_count">
                            <h3>open_doc_with_warning_count()</h3>
                            <p></p>
                        </div>
                        
        </main>
    </div>
    <script>
        const searchIndex = {{searchIndex}};
        // Initialize search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = searchIndex.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.content.toLowerCase().includes(query)
            );
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = results.map(item => `
                <a href="${item.url}">${item.title}</a>
            `).join('');
        });
        
        // Populate module list
        const moduleList = document.querySelector('.module-list');
        const modules = [...new Set(searchIndex.map(item => item.url.split('/')[1].split('.')[0]))];
        moduleList.innerHTML = modules.map(module => `
            <a href="/${module}.html">${module}</a>
        `).join('');
    </script>
</body>
</html>
