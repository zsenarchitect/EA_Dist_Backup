<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnneadTab Documentation</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>EnneadTab</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search documentation...">
                <div id="search-results"></div>
            </div>
            <div class="module-list">
                <!-- Module list will be populated by JavaScript -->
            </div>
        </nav>
        <main class="content">
            <h1>TIMESHEET</h1><p></p><h2>Functions</h2>
                        <div class="function" id="update_timesheet">
                            <h3>update_timesheet(doc_name)</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_timesheet_detail">
                            <h3>print_timesheet_detail()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_in_style">
                            <h3>print_in_style(text)</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_revit_log_as_table">
                            <h3>print_revit_log_as_table()</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="print_table">
                            <h3>print_table(dates)</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="_update_time_sheet_by_software">
                            <h3>_update_time_sheet_by_software(doc_name, software)</h3>
                            <p></p>
                        </div>
                        
                        <div class="function" id="unit_test">
                            <h3>unit_test()</h3>
                            <p></p>
                        </div>
                        
        </main>
    </div>
    <script>
        const searchIndex = {{searchIndex}};
        // Initialize search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = searchIndex.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.content.toLowerCase().includes(query)
            );
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = results.map(item => `
                <a href="${item.url}">${item.title}</a>
            `).join('');
        });
        
        // Populate module list
        const moduleList = document.querySelector('.module-list');
        const modules = [...new Set(searchIndex.map(item => item.url.split('/')[1].split('.')[0]))];
        moduleList.innerHTML = modules.map(module => `
            <a href="/${module}.html">${module}</a>
        `).join('');
    </script>
</body>
</html>
